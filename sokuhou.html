<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緊急放屁速報</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
      animation: blinkBg 1s infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: flashText 0.5s infinite alternate;
    }

    @keyframes blinkBg {
      0% { background: black; }
      100% { background: darkred; }
    }

    @keyframes flashText {
      0% { color: red; }
      100% { color: yellow; }
    }

    #message {
      font-size: 1.5em;
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🚨 緊急放屁速報 🚨</h1>
  <div id="message">強い臭いに警戒してください。</div>

  <!-- 音声再生 -->
  <audio id="alert" src="assets/alert_loop.mp3" autoplay loop></audio>
  <audio id="announce" src="assets/fart_announcement.mp3"></audio>

  <script>
    // テロップ風メッセージ切り替え
    const message = document.getElementById("message");
    const announce = document.getElementById("announce");
    const alert = document.getElementById("alert");

    setTimeout(() => {
      // 警報切って、アナウンス再生
      alert.pause();
      announce.play();
      message.textContent = `
午後8時10分ごろ、和室で強い放屁がありました。
震源地は和室のピと推定されています。
最大臭度6弱、屁グニチュードは7.2と観測されています。
和室内にいるとゲボえの恐れがあります。今すぐ逃げてください！
      `;
    }, 8000); // 8秒後に切り替え（イントロ分）
  </script>
</body>
</html>
