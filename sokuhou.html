<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緊急放屁速報</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
      animation: blinkBg 1s infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: flashText 0.5s infinite alternate;
    }

    @keyframes blinkBg {
      0% { background: black; }
      100% { background: darkred; }
    }

    @keyframes flashText {
      0% { color: red; }
      100% { color: yellow; }
    }

    #message {
      font-size: 1.5em;
      margin-top: 30px;
      white-space: pre-wrap;
    }
     #popup {
  position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 800px;
    background: yellow;
    border: 6px solid red;
    font-family: 'Courier New', monospace;
    font-size: 1.5em;
    box-shadow: 0 0 40px red;
    z-index: 9999;
    animation: flashBG 0.8s infinite;
  }

  .popup-header {
    background: red;
    color: white;
    padding: 16px;
    font-weight: bold;
    text-align: center;
    font-size: 1.8em
  }

  .popup-body {
      padding: 20px;
    background: #fff700;
    color: black;
    min-height: 100px;
    white-space: pre-wrap;
    overflow: hidden;
    animation: scrollText 15s linear infinite;
  }

    @keyframes flashBG {
    0% { background-color: yellow; }
    50% { background-color: #ff4f4f; }
    100% { background-color: yellow; }
  }

  @keyframes scrollText {
    0% { transform: translateY(0%); }
    100% { transform: translateY(-100%); }
  }
  </style>
  <div id="popup">
  <div class="popup-header">❘ 緊急放屁速報（異臭庁） ❘</div>
  <div class="popup-body" id="popup-text">情報取得中…</div>
</div>
</head>
<body>
  <h1>🚨 緊急放屁速報 🚨</h1>
  <div id="message">強い臭いに警戒してください。</div>

  <!-- 音声再生 -->
  <audio id="alert" src="alert_loop.wav" autoplay loop></audio>
  <audio id="announce" src="fart_announcement.wav"></audio>

 <script>
  const alert = document.getElementById("alert");
  const announce = document.getElementById("announce");
  const message = document.getElementById("message");

  // まず保存されたデータを読み取る
  const fartData = JSON.parse(localStorage.getItem("fartData")) || {
    time: "不明",
    db: "???",
    magnitude: "???"
  };

  const generatedMessage = `
${fartData.time}ごろ、和室で強い放屁がありました。
震源地は和室のピと推定されています。
最大臭度${fartData.db}、おならの規模を示す屁グニチュードは${fartData.magnitude}と観測されています。
繰り返します――
最大臭度${fartData.db}、屁グニチュードは${fartData.magnitude}と観測されています。
和室内にいるとゲボえの恐れがあります。今すぐ逃げてください！
  `;
   const popupText = document.getElementById("popup-text");
popupText.textContent = `
${fartData.time} 和室で放屁が観測されました。
最大臭度 ${fartData.db} ／ 屁グニチュード ${fartData.magnitude}
室内にいる方はただちに換気してください。
`;


  // テロップ差し替え＆音声再生切り替え
  setTimeout(() => {
    alert.pause();
    announce.play();
    message.textContent = generatedMessage;
  }, 8000);
</script>

</body>
</html>
